{% extends 'base/base.html' %}

{% block title %}

Добавить тему

{% endblock title %}

{% block content %}

<div class="container">
    <h1>
        Добавить новую тему
    </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            Добавить
        </button>
    </form>
</div>

{% endblock content %}
